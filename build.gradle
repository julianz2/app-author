plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-hibernate-orm-rest-data-panache'
    implementation 'io.quarkus:quarkus-resteasy-reactive-jaxb'
    implementation 'io.quarkus:quarkus-resteasy-reactive'
    implementation 'io.quarkus:quarkus-arc'
    // https://mvnrepository.com/artifact/io.quarkus/quarkus-resteasy-reactive-jackson
    implementation group: 'io.quarkus', name: 'quarkus-resteasy-reactive-jackson', version: '2.16.0.Final'

    // https://mvnrepository.com/artifact/io.quarkus/quarkus-jdbc-postgresql
    implementation group: 'io.quarkus', name: 'quarkus-jdbc-postgresql', version: '2.16.0.Final'


}

group 'org.acme'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

